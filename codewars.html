<script>
    function number(num,num2){
        return num + num2;
    }
    //console.log(number(1,3));
   
    //Return Negative
    function makeNegative(num) {
        if(num == 0){
            return num;
        }
        return Math.abs(num) * -1;
        
}

</script>
