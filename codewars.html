<script>
  //Calculate BMI

    function bmi(weight, height) {
        let abc = weight / height**2;
        
        if(abc <= 18.5){
            return "Underweight";
        }
        if(abc <= 25.0){
            return "Normal";
        }
        if(abc <= 30.0){
            return "Overweight";
        }
  
      return "Obese";
     }
  
</script>
